<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Card</title>
</head>
<body>
    <div class="page d-flex">
        <div class="card-container">
            <div class="card d-flex column-flex"> 
                <div class="icons d-flex space-between">
                    <div class="icon">
                        <a href="#">
                            <i class="fa-solid fa-arrow-left"></i>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="#">
                            <i class="fa-regular fa-heart"></i>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="#">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>
                    </div>
                </div>
                <div class="image">
                    <div class="image-container">
                        <img alt="Abanoub">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
                <div class="text text-center">
                    <h3 class="name text-capitalize"></h3>
                    <span class="job-title text-uppercase"></span>
                    <p class="job-descrip">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Soluta eaque dicta obcaecati facilis</p>
                </div>
                <div class="button d-flex">
                    <a href="#" class="hire-me text-capitalize">hire me</a>
                </div>
                <div class="social">
                    <ul class="d-flex space-around">
                        <li>
                            <a href="#" class="d-flex center-content ">
                                <i class="fa-solid fa-volleyball fa-2x"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="d-flex center-content ">
                                <i class="fa-brands fa-behance fa-2x"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="d-flex center-content ">
                                <i class="fa-brands fa-twitter fa-2x"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="stats d-flex space-around">
                    <div class="stat text-center">
                        <span class="numbers"></span>
                        <span class="followers text-capitalize">followers</span>
                    </div>
                    <div class="stat text-center">
                        <span class="numbers"></span>
                        <span class="followers text-capitalize">followers</span>
                    </div>
                    <div class="stat text-center">
                        <span class="numbers"></span>
                        <span class="followers text-capitalize">followers</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
